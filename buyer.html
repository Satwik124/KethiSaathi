<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #69ea6b;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(254, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ffffff;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Buyer Information Form</h1>
    <form action="success.html" method="POST">
        <table>
            <tr>
                <th colspan="2">Buyer Information</th>
            </tr>
            <tr>
                <td><label for="full_name">Full Name:</label></td>
                <td><input type="text" id="full_name" name="full_name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required></td>
            </tr>
            <tr>
                <td><label for="location">Location:</label></td>
                <td><input type="text" id="location" name="location"></td>
            </tr>
            <tr>
                <td><label for="products_wanted">Products Wanted:</label></td>
                <td><input type="text" id="products_wanted" name="products_wanted" required></td>
            </tr>
            <tr>
                <th colspan="2">Product Requirements</th>
            </tr>
            <tr>
                <td><label for="product_quality">Product Quality:</label></td>
                <td><input type="text" id="product_quality" name="product_quality" required></td>
            </tr>
            <tr>
                <td><label for="quantity">Quantity:</label></td>
                <td><input type="number" id="quantity" name="quantity" min="1" required></td>
            </tr>
            <tr>
                <td><label for="delivery_time">Preferred Delivery Time:</label></td>
                <td><input type="text" id="delivery_time" name="delivery_time" required></td>
            </tr>
        </table>
        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
