<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crop Prediction</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
    
      h1 {
        text-align: center;
        margin-top: 30px;
        color: #333;
      }
    
      table {
        width: 50%;
        margin: 50px auto;
        border-collapse: collapse;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    
      th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
    
      th {
        background-color: #f8f8f8;
      }
    
      input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
    
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
    
      input[type="submit"]:hover {
        background-color: #45a049;
      }
</style>
</head>
<body>
  <h1>Backend Crop Prediction</h1>
  <form action="cp.php" method="POST">
    <table>
      <tr>
        <td><label for="temperature">Temperature (Â°C):</label></td>
        <td><input type="number" id="temperature" name="temperature" required></td>
      </tr>
      <tr>
        <td><label for="humidity">Humidity (%):</label></td>
        <td><input type="number" id="humidity" name="humidity" required></td>
      </tr>
      <tr>
        <td><label for="rainfall">Rainfall (mm):</label></td>
        <td><input type="number" id="rainfall" name="rainfall" required></td>
      </tr>
      <tr>
        <td><label for="soil_ph">Soil pH:</label></td>
        <td><input type="number" id="soil_ph" name="soil_ph" step="0.1" min="0" max="14" required></td>
      </tr>
      <tr>
        <td><label for="nitrogen">Nitrogen Level (kg/ha):</label></td>
        <td><input type="number" id="nitrogen" name="nitrogen" required></td>
      </tr>
      <tr>
        <td><label for="phosphorus">Phosphorus Level (kg/ha):</label></td>
        <td><input type="number" id="phosphorus" name="phosphorus" required></td>
      </tr>
      <tr>
        <td><label for="potassium">Potassium Level (kg/ha):</label></td>
        <td><input type="number" id="potassium" name="potassium" required></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Predict Crop"></td>
      </tr>
    </table>
  </form>
</body>
</html>
